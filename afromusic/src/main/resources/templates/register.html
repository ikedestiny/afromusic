<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

    <section layout:fragment="body" class="py-5">

        <section class="vh-100" style="background-color: #eee;">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-12 col-xl-11">
                        <div class="card text-black" style="border-radius: 25px;">
                            <div class="card-body p-md-5">
                                <div class="row justify-content-center">
                                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                                        <div th:if="${param.fail}" class="alert alert-success">
                                            Username or Email already exists
                                        </div>
                                        <form class="mx-1 mx-md-4" role="form" method="post" th:action="@{/register}" th:object="${user}">

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <label  class="form-label" for="username">Username</label>
                                                    <input
                                                            type="text"
                                                            class="form-control"
                                                            id="username"
                                                            name="username"
                                                            th:field="*{username}"
                                                            placeholder="username">
                                                </div>
                                            </div>
                                            <p th:if="${#fields.hasErrors('username')}" class="text-danger"></p>


                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <label  class="form-label" for="email">Email</label>
                                                    <input
                                                            type="text"
                                                            class="form-control"
                                                            id="email"
                                                            name="email"
                                                            th:field="*{email}"
                                                            placeholder="email">
                                                </div>
                                            </div>
                                            <p th:if="${#fields.hasErrors('email')}" class="text-danger"></p>


                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <label  class="form-label" for="password">Password</label>
                                                    <input
                                                            type="password"
                                                            class="form-control"
                                                            id="password"
                                                            name="password"
                                                            th:field="*{password}"
                                                            placeholder="password">
                                                </div>
                                            </div>


                                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                                <div><button type="submit" class="btn btn-primary btn-lg">Register</button></div>
                                                <li><a class="btn btn-primary btn-lg" th:href="@{/login}">Log in</a></li>
                                            </div>

                                        </form>

                                    </div>
                                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                             class="img-fluid" alt="Sample image">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
    <section class="py-5 bg-light">
        <div class="container px-5 my-5">
            <h2 class="display-4 fw-bolder mb-4">Let's build something together</h2>
            <a class="btn btn-lg btn-primary" href="#!">Contact us</a>
        </div>
    </section>
</main>

</body>
</html>
