<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Music Video Creation Form</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

  <section layout:fragment="body" class="py-5">
    <div class="container">
      <form role="form" method="post" th:action="@{/videos/{artistId}(artistId=${artistId})}" th:object="${musicVideo}">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    th:field="*{name}"
                    placeholder="Name of Music Video">
          </div>
          <div class="form-group col-md-6">
            <label for="videoUrl">VideoUrl</label>
            <input
                    type="text"
                    class="form-control"
                    id="videoUrl"
                    name="videoUrl"
                    th:field="*{videoUrl}"
                    placeholder="Video Url">

          </div>
        </div>

        <button type="submit" class="btn btn-primary">Create</button>
      </form>
    </div>
  </section>
</main>

</body>
</html>
