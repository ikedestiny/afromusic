<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

  <section layout:fragment="body" class="py-5">
    <section class="vh-100" style="background-color: #eee;">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign In</p>
                    <div th:if="${param.logout}" class="alert alert-success">
                      You have been logged out!
                    </div>
                    <div th:if="${param.error}" class="alert alert-success">
                      Invalid Username and Password!
                    </div>

                    <form class="mx-1 mx-md-4" role="form" method="post" th:action="@{/login}" >

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label  class="form-label" >Username</label>
                          <input
                                  id="username"
                                  type="text"
                                  class="form-control"
                                  placeholder="username"
                                  name="username"
                          >
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label  class="form-label" >Password</label>
                          <input
                                  id="password"
                                  name="password"
                                  type="password"
                                  class="form-control"
                                  placeholder="password">
                        </div>
                      </div>

                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button th:href="@{/login}" value="Log in" type="submit" class="btn btn-primary">Login</button><br>
                        <li><a class="btn btn-primary" th:href="@{/register}">Don't have an account? Register</a></li>

                      </div>

                    </form>

                  </div>
                  <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                         class="img-fluid" alt="Sample image">

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </section>
  <section class="py-5 bg-light">
    <div class="container px-5 my-5">
      <h2 class="display-4 fw-bolder mb-4">Let's build something together</h2>
      <a class="btn btn-lg btn-primary" href="#!">Contact us</a>
    </div>
  </section>
</main>

</body>
</html>
